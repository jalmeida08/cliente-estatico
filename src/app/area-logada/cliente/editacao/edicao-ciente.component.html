<div class="row g-0" >
    <div class="col-md-5 offset-md-3">
        <form [formGroup]="clienteForm" (submit)="editaCliente()"> 
            
            <div class="form-group mb-3 col-sm-12">
                <label for="nome">Nome</label>
                <input 
                    formControlName="nome"
                    type="text"
                    class="form-control"
                    id="nome"
                    name="nome"
                >
            </div>

            <div class="form-group mb-3">
                <label for="num_cpf">CPF</label>
                <input 
                    [mask]="getMask('cpf')"
                    formControlName="cpf"
                    type="text"
                    class="form-control"
                    id="num_cpf"
                    name="num_cpf"
                >
            </div>

            <div *ngIf="isExiteFormularioEndereco">
                <div class="row">
                    <div class="form-group mb-3 col-sm-3">
                        <label for="num_cep">CEP</label>
                        <input 
                            (blur)="buscarPorCep()"
                            [mask]="getMask('cep')"
                            formControlName="cep"
                            type="text"
                            class="form-control"
                            id="num_cep"
                            name="num_cep"
                        >
                    </div>
    
                    <div class="form-group mb-3 col-sm">
                        <label for="logradouro">Logradouro</label>
                        <input 
                            formControlName="logradouro"
                            type="text"
                            class="form-control"
                            id="logradouro"
                            name="logradouro"
                        >
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group mb-3 col-sm">
                        <label for="bairro">Bairro</label>
                        <input 
                            formControlName="bairro"
                            type="text"
                            class="form-control"
                            id="bairro"
                            name="bairro"
                        >
                    </div>

                    <div class="form-group mb-3 col-sm">
                        <label for="cidade">Cidade</label>
                        <input 
                            formControlName="cidade"
                            type="text"
                            class="form-control"
                            id="cidade"
                            name="cidade"
                        >
                    </div>
                    <div class="form-group mb-3 col-sm-2">
                        <label for="cidade">UF</label>
                        <input 
                            formControlName="uf"
                            type="text"
                            class="form-control"
                            id="cidade"
                            name="cidade"
                        >
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>Dados de contato</p>
                </div>
                <div class="">
                    <div *ngFor="let item of listaTelefone">
                        <div class="row">
                            <span class="col-4">{{ item.ddd | mask: '(00)'}} {{ item.numero  | mask: '0000-0000 || 0 0000-0000' }}</span>    
                            <span class="col" > {{ item.tipoTelefone}} </span>
                            
                            <span class="col-1" title="Editar" (click)="abriModal('#modalAdicionaTelefone', item, undefined)">
                                <i class="bi bi-pencil-fill"></i>
                            </span>

                            <span class="col-1" (click)="removeTelefone(item)">
                                <i class="bi bi-trash" title="Excluir"></i>
                            </span>
                        </div>
                    </div>
                    <div *ngFor="let item of listaEmail">
                        <div class="row">
                            <span class="col-sm">{{ item.email }}</span>
                            <span class="col-sm-1" (click)="abriModal('#modalAdicionaEmail', undefined, item)"><i class="bi bi-pencil-fill" title="Editar"></i></span>
                            <span class="col-sm-1" (click)="removeEmail(item)"><i class="bi bi-trash" title="Excluir"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<app-telefone
    [telefoneSubject]="telefoneSubject"
    (enviaTelefoneEvent)="recebeTelefoneEvent($event)"
>
</app-telefone>

<app-email
    [emailSubject]="emailSubject"
    (enviaDadosEmailEvent)="recebeEmailEvent($event)"
>
</app-email>
